<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../Javascript/App.js" defer></script>
</head>
<body>
    <h1>Form Validation</h1>
    <div class="form">
        <div class="box">
        <form action="">
            <h1>Register With Us</h1>
            <div class="inputs">
        
                <label for="">UserName</label> <br> <input type="text" id="text" > <br>
                <label for="display" id="Ui" class="ll"></label> <br>


                <label for="">Email</label> <br><input type="email" id="email"  required> <br>
                <label for="display" id="Ei" class="ll"></label> <br>

                <label for="">Password</label> <br> <input type="password" id="pass"  pattern=".{8,}"> <br>
                <label for="display" id="Pi" class="ll"></label> <br>

                <label for="">Confirm Password</label> <br> <input type="password"  id="conpass"> <br>
                <label for="display" id="Cpi" class="ll"></label> <br>

                <input type="submit" onclick="Abs()">
            </div>
        </form>
    </div>
    </div>

</body>
</html>
